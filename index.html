<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>がんばれギンくん風ミニゲーム集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <!-- Phaser.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Core Scripts -->
    <script src="core/Constants.js"></script>
    <script src="core/SoundManager.js"></script>
    <script src="core/InputManager.js"></script>
    <script src="core/MiniGameBase.js"></script>
    <script src="core/ResultScene.js"></script>
    <script src="core/GameManager.js"></script>

    <!-- QuickCannon Minigame -->
    <script src="minigames/quick_cannon/assets.js"></script>
    <script src="minigames/quick_cannon/logic.js"></script>
    <script src="minigames/quick_cannon/QuickCannonScene.js"></script>

    <!-- Main Entry Point -->
    <script src="main.js"></script>
</body>

</html>
